<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 Seatwork 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/007/385/561/non_2x/flat-design-whiteboard-in-wood-grain-background-for-copy-space-background-wallpaper-ads-announcement-advertisement-and-other-free-vector.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Marker', cursive; 
            color: black; 
        }
        label {
            font-size: 18px; 
            font-weight: bold; 
            color: black; 
        }
        input[type="number"] {
            color: #000; 
        }
        .btn {
            font-size: 16px; 
            font-weight: bold; 
            background-color: #ADD8E6;
            border-color: #ADD8E6; 
            color: black !important;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> <!-- Marker-like font -->
</head>
<body>
    <form class="form-group text-center">
        <label for="input1">Enter the value for X</label>
        <input type="number" class="form-control mb-3" id="input1" placeholder="Enter here">
        
        <label for="input2">Enter the value for Y</label>
        <input type="number" class="form-control mb-3" id="input2" placeholder="Enter here">

        <button type="button" class="btn btn-success btn-block mb-2" onclick="add()">Sum of X and Y</button>
        <button type="button" class="btn btn-success btn-block mb-2" onclick="product()">Product of X and Y</button>
        <button type="button" class="btn btn-success btn-block" onclick="compare()">Is X greater than Y</button>
    </form>

    <script>
        function add() {
            var num1 = parseFloat(document.getElementById("input1").value);
            var num2 = parseFloat(document.getElementById("input2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                window.alert("The sum of X and Y is: " + (num1 + num2));
            } else {
                window.alert("Please enter valid numbers for X and Y.");
            }
        }

        function product() {
            var num1 = parseFloat(document.getElementById("input1").value);
            var num2 = parseFloat(document.getElementById("input2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                window.alert("The product of X and Y is: " + (num1 * num2));
            } else {
                window.alert("Please enter valid numbers for X and Y.");
            }
        }

        function compare() {
            var num1 = parseFloat(document.getElementById("input1").value);
            var num2 = parseFloat(document.getElementById("input2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num1 > num2) {
                    window.alert("X is greater than Y.");
                } else if (num1 < num2) {
                    window.alert("Y is greater than X.");
                } else {
                    window.alert("X and Y are equal.");
                }
            } else {
                window.alert("Please enter valid numbers for X and Y.");
            }
        }
    </script>
</body>
</html>
